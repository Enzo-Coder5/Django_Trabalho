<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área do Usuário Comum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    ul {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bem-vindo, Usuário Comum!</h1>
    <p>Você está na sua área exclusiva de usuário comum.</p>

    <h3>Funcionalidades disponíveis:</h3>
    <ul>
      <li>Visualizar e editar seu perfil</li>
      <li>Acessar conteúdos públicos</li>
      <li>Consultar sua atividade</li>
      <li>Enviar mensagens para o suporte</li>
    </ul>
  </div>

</body>
</html>
