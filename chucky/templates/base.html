<!DOCTYPE html>
<html>
<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/admin">Admin</a>
    </li>

    {% if user.is_authenticated %}
      <!-- Botão Alterar Senha -->
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'password_change' %}">Alterar Senha</a>
      </li>

      <!-- Botão Logout -->
      <li class="nav-item ms-auto">
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Sair</button>
        </form>
      </li>
    {% else %}
      <li class="nav-item ms-auto">
        <a class="nav-link link-light" href="{% url 'login' %}">Entrar</a>
      </li>
    {% endif %}
  </ul>
</div>

<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
