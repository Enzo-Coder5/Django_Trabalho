{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" class="form-control" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" placeholder="Digite sua senha" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>

  <!-- ðŸ”‘ BotÃ£o/link de recuperaÃ§Ã£o de senha -->
  <div class="text-center mt-3">
    <a href="{% url 'password_reset' %}" class="btn btn-link">
      Esqueceu sua senha?
    </a>
  </div>

  {% if messages %}
    <ul class="mt-3">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
